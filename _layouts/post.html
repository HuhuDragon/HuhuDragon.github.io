---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      发布于 <time>{{ page.date | date: "%Y-%m-%d" }}</time>
      • 分类：{{ page.categories | join: ', ' }}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
